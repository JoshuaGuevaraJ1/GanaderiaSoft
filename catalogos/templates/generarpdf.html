{% extends 'base.html' %}

{% block titulo %}
    - Generar informe
{% endblock %}

{% block encabezado %}
    Filtrar para generar informe
{% endblock %}

{% block contenido %}
<div class="card shadow mb-4">
    <div class="card-body">
        <form method="GET" action="{% url 'generar_informe_pdf' %}">
            {{ form.as_p }}
            
            <button type="submit" class="btn btn-success btn-icon-split">
                <span class="icon text-white-50">
                    <i class="fas fa-check"></i>
                </span>
                <span class="text">Generar documento PDF</span>
            </button>

            <a href="{% url 'inicio' %}" class="btn btn-secondary btn-icon-split">
                <span class="icon text-white-50">
                    <i class="fas fa-arrow-left"></i>
                </span>
                <span class="text">Cancelar y volver</span>
            </a>
        </form>
    </div>
</div>

{% endblock contenido %}
