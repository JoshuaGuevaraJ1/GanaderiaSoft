{% extends 'base.html' %}

{% block titulo %}
    - Eliminar raza
{% endblock %}

{% block encabezado %}
    Eliminar una raza
{% endblock %}

{% block contenido %}
<div class="card shadow mb-4 text-center">
    <div class="card-header py-3">
        <h1 class="m-0 font-weight-bold text-primary">Eliminar raza {{item.pk}}</h1>
    </div>
    <div class="card-body">
        <form action="" method="POST">
            <p>¿Seguro que deseas eliminar la raza?</p>
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-icon-split">
                <span class="icon text-white-50">
                    <i class="fas fa-trash"></i>
                </span>
                <span class="text">Confirmar eliminación</span>
            </button>

            <a href="{% url 'razasList' %}" class="btn btn-success btn-icon-split">
                <span class="icon text-white-50">
                    <i class="fas fa-arrow-left"></i>
                </span>
                <span class="text">Cancelar y volver</span>
            </a>
        </form>
    </div>
</div>
{% endblock %}
